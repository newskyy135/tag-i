                        <p><img id="p88"/></p>
                      {% if filename %}
                        <div><img id="p88" margin src="{{ url_for('display_image', filename=filename)}}" height="450" width="450"/>
                        </div>
                        {% endif %}
                        <form method="post" action="/" enctype="multipart/form-data">
                            <dl>
                        <p><input value="image" type="file" accept="image/*" name="file" id="file" onchange="loadFile(event)" autocomplete="off" required></p>
                                <script>
                                    var loadFile = function(event){
                                    var image = document.getElementById('p88');
                                    image.src = URL.createObjectURL(event.target.files[0]);
                                    };
                                </script>
                                    <p>
                                        <textarea  id="Contents" name="Content" placeholder="Type the Contents Here">
                                        </textarea>
                                        <input type="submit" value="submit">
                                    </p>
                            </dl>
                        </form>
                          <ul>

                              {% endfor %}
                          </ul>
                      </div>
